<!DOCTYPE html>
<html lang="pt-br" style="background: linear-gradient(145deg, rgba(142,148,242,1) 33%, rgba(169,221,214,1) 69%);box-sizing: border-box;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PIEF</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/PrimeiraDose.css">
</head>

<body style="font-family: Lato, sans-serif;display: flex;background: transparent;color: rgb(0,0,0);">
    <div class="container d-xxl-flex" style="max-width: 700px;width: 100%;border-radius: 5px;">
        <div class="d-xxl-flex" style="padding: 10px;border-radius: 5px;border: 1px solid rgb(255,255,255);margin: 10px;background: linear-gradient(145deg, rgba(255,255,255,0), rgba(255,255,255,0.31) 100%);">
            <div style="margin: 30px;font-family: Righteous, serif;">
                <h1 style="font-family: Lato, sans-serif;font-weight: 500;position: relative;">Primeira dose</h1>
                <div>
                    <form class="flex-column justify-content-center flex-wrap" id="formulario" style="display: flex;">
                        <div class="espaco"><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="nome-paciente" placeholder="Digite o nome do paciente" name="nome" inputmode="latin-name" required="" minlength="5" title="Digite o nome do paciente" style="font-family: Allerta, sans-serif;" pattern="[A-Za-z]">
                            <div>
                                <div class="d-flex flex-column">
                                    <p>Sexo</p>
                                    <div>
                                        <div class="d-xxl-flex"><input type="radio" data-bs-toggle="tooltip" data-bss-tooltip="" id="sexMasc" name="sexo" required="" title="Sexo do paciente" value="Masculino" onclick="disableGest()"><label class="form-label" style="margin-left: 6px;">Masculino</label></div>
                                        <div><input type="radio" data-bs-toggle="tooltip" data-bss-tooltip="" id="sexFem" name="sexo" required="" title="Sexo do paciente" value="Feminino" onclick="enableGest()"><label class="form-label" style="margin-left: 6px;">Feminino</label></div>
                                    </div>
                                </div>
                                <div class="form-check" id="gestando"><input class="form-check-input" type="checkbox" id="formCheck-22" disabled=""><label class="form-check-label" data-bs-toggle="tooltip" data-bss-tooltip="" for="formCheck-22" title="Estado da paciente">Paciente está amamentando ou gestando?</label></div>
                            </div>
                            <div>
                                <p style="margin-bottom: 0px;">Data de nascimento do paciente:</p><input class="form-control" data-bs-toggle="tooltip" data-bss-tooltip="" id="datadenacimento" type="date" title="Data de nascimento do paciente" name="datadenacimento" required=""><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="telefone" name="telefone" placeholder="Telefone" inputmode="tel" required="" title="Digite o telefone do paciente" style="font-family: Allerta, sans-serif;" pattern="[0-9]+" minlength="10" maxlength="11"><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="cpf-p" placeholder="CPF" name="cpf" required="" minlength="11" maxlength="11" inputmode="numeric" title="Digite o CPF do paciente" style="font-family: Allerta, sans-serif;" pattern="[0-9]+"><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="cep" name="cep" placeholder="CEP" required="" title="Digite o CEP do paciente" style="font-family: Allerta, sans-serif;" pattern="[0-9]+" minlength="8" maxlength="8">
                            </div>
                        </div>
                        <div class="espaco">
                            <div class="form-check"><input class="form-check-input" type="checkbox" data-bs-toggle="tooltip" data-bss-tooltip="" id="formCheck-1" title="Marque se você apresentou sintomas" onclick="enableSintomas()"><label class="form-check-label" for="formCheck-1">Nos últimos 14 (quatorze) dias teve febre (&gt; 37,8 °C) ou sintomas que sugerem infecção respiratória (tosse, falta de ar, dificuldade de respirar), coriza, dor de garganta, perda ou diminuição do olfato, alteração do paladar, diarreia?</label></div>
                            <div id="quaissintomas">
                                <p id="seSimQuais">Se sim, quais?</p>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2" value="Coriza" name="sintomas"><label class="form-check-label" for="formCheck-2">Coriza</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-3" value="Dor de garganta" name="sintomas"><label class="form-check-label" for="formCheck-3">Dor de garganta</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-4" value="Falta de ar" name="sintomas"><label class="form-check-label" for="formCheck-4">Falta de ar</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-5" value="Dificuldade de respirar" name="sintomas"><label class="form-check-label" for="formCheck-5">Dificuldade de respirar</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-6" value="Tosse" name="sintomas"><label class="form-check-label" for="formCheck-6">Tosse</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-7" value="Perda ou redução do olfato" name="sintomas"><label class="form-check-label" for="formCheck-7">Perda ou redução do olfato</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-8" value="Alteração no paladar" name="sintomas"><label class="form-check-label" for="formCheck-8">Alteração no paladar</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-9" value="Diarreia" name="sintomas"><label class="form-check-label" for="formCheck-9">Diarreia</label></div>
                            </div>
                        </div>
                        <div class="espaco">
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-10" onclick="realizouisolamento()"><label class="form-check-label" for="formCheck-10">Nos últimos 14 (quatorze) dias teve contato com um caso suspeito ou confirmado de covid-19?<br></label></div>
                            <div id="realisouisolamentosocial">
                                <p>A pessoa realizou isolamento social?</p>
                                <div class="form-check"><input class="form-check-input" type="radio" data-bs-toggle="tooltip" data-bss-tooltip="" id="formCheck-23" title="Marque se o paciente realizou distanciamento social" name="isolamento" onclick="quantosdias()"><label class="form-check-label" for="formCheck-23">Sim</label></div>
                                <div class="form-check"><input class="form-check-input" type="radio" data-bs-toggle="tooltip" data-bss-tooltip="" id="formCheck-24" name="isolamento" title="Marque se o paciente não realizou distanciamento social" onclick="quantosdias()"><label class="form-check-label" for="formCheck-24">Não</label></div>
                                <div id="diasdisplay"><input class="form-control form-control-sm" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="quantos-dias" title="Numero de dias que a pessoa praticou o isolamento social" placeholder="Por quantos dias?" name="dias-de-isolameto" inputmode="numeric" style="font-family: Allerta, sans-serif;" pattern="[0-9]+"></div>
                            </div>
                        </div>
                        <div class="espaco">
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-11"><label class="form-check-label" for="formCheck-11">Trabalha em serviço de saúde hospitalar, laboratorial ou domiciliar?</label></div>
                        </div>
                        <div class="espaco">
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-12"><label class="form-check-label" for="formCheck-12">Teve contato com alguém que tem ou teve covid-19 comprovado em sua residência ou trabalho?</label></div>
                        </div>
                        <div class="espaco">
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-13" onclick="diadeinicio()"><label class="form-check-label" for="formCheck-13">Teve sintomas sugestivos de covid-19?</label></div><input class="form-control form-control-sm" data-bs-toggle="tooltip" data-bss-tooltip="" id="data" type="date" name="data-de-inicio" title="Data de início dos sintomas sugestidos de COVID-19" style="font-family: Allerta, sans-serif;">
                        </div>
                        <div class="espaco">
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-14" onclick="enableTesterapido()"><label class="form-check-label" for="formCheck-14">Realizou algum teste para pesquisa de covid-19?</label></div>
                            <div id="testerapidodisplay"><select class="form-select form-select-sm" data-bs-toggle="tooltip" data-bss-tooltip="" id="teste-rapido" name="tipo-de-exame" title="Tipo de teste de COVID-19" style="font-family: Allerta, sans-serif;">
                                    <option value="RT-PCR">RT-PCR</option>
                                    <option value="POCT-PCR">POCT-PCR</option>
                                    <option value="CRISPR">CRISPR</option>
                                    <option value="sorologia">Sorologia</option>
                                    <option value="teste-rapido" selected="">Testes rápidos</option>
                                </select><select class="form-select form-select-sm" id="resultado-exame" name="resultado-exame" style="font-family: Allerta, sans-serif;">
                                    <option value="Positivo">Positivo</option>
                                    <option value="Negativo" selected="">Negativo</option>
                                </select>
                                <p>Atenção: caso tenha realizado, informar que o mesmo deve ser apresentado na próxima consulta.</p>
                            </div>
                        </div>
                        <div class="espaco">
                            <p>Comorbidades</p>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-15" value="HAS"><label class="form-check-label" for="formCheck-15">HAS</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-16" value="DM"><label class="form-check-label" for="formCheck-16">DM</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-17" value="ICC"><label class="form-check-label" for="formCheck-17">ICC</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-18" value="IRC Dialítica"><label class="form-check-label" for="formCheck-18">IRC Dialítica</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-19" value="IRC não Dialítica"><label class="form-check-label" for="formCheck-19">IRC <strong>NÃO</strong>&nbsp; Dialítica</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-20" value="Pneumopatia"><label class="form-check-label" for="formCheck-20">PNEUMOPATIA</label></div>
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-21" value="Obesidade"><label class="form-check-label" for="formCheck-21">OBESIDADE</label></div><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="outra-comorbidade" name="outra-comorbidade" placeholder="Outro" title="Outra comorbidade não listada" style="font-family: Allerta, sans-serif;margin-bottom: 10px;" pattern="[A-Za-z]">
                        </div>
                        <div class="d-flex flex-column align-items-center align-content-center"><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="temperatura" name="temperatura" placeholder="Temperatura em °C" required="" autofocus="" inputmode="numeric" minlength="0" title="Digite a temperatura do paciente" style="font-family: Allerta, sans-serif;" maxlength="2" pattern="[0-9]+">
                            <p>Vacina aplicada</p><select class="form-select" id="vacina-aplicada">
                                <option value="CoronaVac" selected="">CoronaVac</option>
                                <option value="AstraZeneca">AstraZeneca</option>
                                <option value="Pfizer">Pfizer</option>
                                <option value="Sputnik">Sputnik V</option>
                                <option value="Janssen">Janssen</option>
                                <option value="Covaxin">Covaxin</option>
                            </select><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="lote-vacina" name="lote" placeholder="Lote da Vacina" required="" minlength="4" maxlength="4" title="Lote da vacina informada pelo fabricante" pattern="[0-9]+"><button class="btn btn-primary" data-bs-toggle="tooltip" data-bss-tooltip="" id="enviar" type="submit" title="Enviar formulário da vacina" style="margin-top: 30px;">Enviar</button><button class="btn btn-primary" id="voltar" type="button" style="margin-top: 30px;color: var(--bs-white);background: var(--bs-red);">Voltar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/form.js"></script>
</body>

</html>
