<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PIEF</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/login-form---Ambrodu.css">
</head>

<body class="d-flex d-xl-flex justify-content-center align-items-center justify-content-xl-center align-items-xl-center" style="background: rgb(57,53,53);">
    <div class="col-lg-12 d-lg-flex justify-content-lg-center">
        <div class="card shadow mb-3" style="width: 304px;height: 266px;">
            <div class="card-header py-3">
                <p class="text-primary m-0 fw-bold">Configurações</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col">
                            <div class="form-group mb-3"><label class="form-label" for="first_name"><strong>Uri MongoDB</strong><br></label><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" id="mongo-uri" placeholder="Uri do bando de dados MongoDB" name="mongo_uri" required="" title="O link de conexão URI para o banco de dados MongoDB"></div>
                        </div>
                    </div>
                    <div class="d-xl-flex justify-content-xl-center form-group mb-3" style="margin-top: 23%;"><button class="btn btn-primary btn-sm" id="voltar" type="button" style="background: var(--bs-red);margin-right: 10px;">Voltar</button><button class="btn btn-primary btn-sm" id="salvar" type="submit" style="background: rgb(11,237,142);">Salvar</button></div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
